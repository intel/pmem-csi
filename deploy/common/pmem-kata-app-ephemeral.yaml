kind: Pod
apiVersion: v1
metadata:
  name: my-csi-app-inline-volume
  labels:
    io.katacontainers.config.hypervisor.memory_offset: "2147483648" # 2Gi, must be at least as large as the PMEM volume
spec:
  # see https://github.com/kata-containers/packaging/tree/1.11.0-rc0/kata-deploy#run-a-sample-workload
  runtimeClassName: kata-qemu
  nodeSelector:
    katacontainers.io/kata-runtime: "true"
  containers:
    - name: my-frontend
      image: intel/pmem-csi-driver-test:v0.7.16
      command: [ "sleep", "100000" ]
      volumeMounts:
      - mountPath: "/data"
        name: my-csi-volume
  volumes:
  - name: my-csi-volume
    csi:
      driver: pmem-csi.intel.com
      fsType: "xfs"
      volumeAttributes:
        size: "2Gi"
        kataContainers: "true"
