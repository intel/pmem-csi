apiVersion: v1
kind: ServiceAccount
metadata:
  name: pmem-csi-controller
  namespace: default
---
apiVersion: v1
kind: Service
metadata:
  name: pmem-csi-controller
spec:
  selector:
    app: pmem-csi-controller
  ports:
  - port: 10000
---
apiVersion: v1
kind: Service
metadata:
  name: pmem-csi-metrics
spec:
  type: NodePort
  selector:
    app: pmem-csi-controller
  ports:
  - port: 10010
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pmem-csi-controller
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pmem-csi-controller
  serviceName: pmem-csi-controller
  template:
    metadata:
      labels:
        app: pmem-csi-controller
        pmem-csi.intel.com/webhook: ignore
    spec:
      serviceAccount: pmem-csi-controller
      containers:
      - name: pmem-driver
        image: intel/pmem-csi-driver:canary
        imagePullPolicy: Always
        command: [
                 "/usr/local/bin/pmem-csi-driver",
                 "-v=3",
                 "-drivername=pmem-csi.intel.com",
                 "-mode=controller",
                 "-endpoint=unix:///csi/csi-controller.sock",
                 "-registryEndpoint=tcp://0.0.0.0:10000",
                 "-metricsListen=:10010",
                 "-nodeid=$(KUBE_NODE_NAME)",
                 "-caFile=/certs/ca.crt",
                 "-certFile=/certs/tls.crt",
                 "-keyFile=/certs/tls.key",
               ]
        # Passing /dev to container may cause container creation error because
        # termination-log is located on /dev/ by default, re-locate to /tmp
        terminationMessagePath: /tmp/termination-log
        volumeMounts:
        - name: registry-cert
          mountPath: /certs/
        - name: plugin-socket-dir
          mountPath: /csi
        env:
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: TERMINATION_LOG_PATH
          value: /tmp/termination-log
        securityContext:
          privileged: true
      - name: external-provisioner
        imagePullPolicy: Always
        image: quay.io/k8scsi/csi-provisioner:v1.X.Y
        args: [ "--v=3", "--csi-address=/csi/csi-controller.sock", "--feature-gates=Topology=true" ]
        volumeMounts:
        - name: plugin-socket-dir
          mountPath: /csi
      volumes:
      - name: plugin-socket-dir
        emptyDir:
      - name: registry-cert
        secret:
          secretName: pmem-csi-registry-secrets
---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: pmem-csi-node
spec:
  selector:
    matchLabels:
      app: pmem-csi-node
  template:
    metadata:
      labels:
        app: pmem-csi-node
        pmem-csi.intel.com/webhook: ignore
    spec:
      nodeSelector:
        storage: pmem
      containers:
      - name: pmem-driver
        imagePullPolicy: Always
        image: intel/pmem-csi-driver:canary
        command: [
                  "/usr/local/bin/pmem-csi-driver",
                  "-v=3",
                  "-drivername=pmem-csi.intel.com",
                  "-mode=node",
                  "-endpoint=$(CSI_ENDPOINT)",
                  "-nodeid=$(KUBE_NODE_NAME)",
                  "-controllerEndpoint=tcp://$(KUBE_POD_IP):10001",
                  "-registryEndpoint=tcp://pmem-csi-controller:10000",
                  "-caFile=/certs/ca.crt",
                  "-certFile=/certs/tls.crt",
                  "-keyFile=/certs/tls.key",
                  "-statePath=/var/lib/pmem-csi.intel.com"
              ]
        # Passing /dev to container may cause container creation error because
        # termination-log is located on /dev/ by default, re-locate to /tmp
        terminationMessagePath: /tmp/termination-log
        securityContext:
          privileged: true
        env:
        - name: CSI_ENDPOINT
          value: unix:///var/lib/pmem-csi.intel.com/csi.sock
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: KUBE_POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: TERMINATION_LOG_PATH
          value: /tmp/termination-log
        volumeMounts:
        - name: mountpoint-dir
          mountPath: /var/lib/kubelet/plugins/kubernetes.io/csi
          mountPropagation: Bidirectional
        - name: pods-dir
          mountPath: /var/lib/kubelet/pods
          mountPropagation: Bidirectional
        - name: registry-cert
          mountPath: /certs/
        - name : dev-dir
          mountPath: /dev
        - name: pmem-state-dir
          mountPath: /var/lib/pmem-csi.intel.com
      - name: driver-registrar
        imagePullPolicy: Always
        image: quay.io/k8scsi/csi-node-driver-registrar:v1.X.Y
        args: [ "-v=3",
            "--kubelet-registration-path=/var/lib/pmem-csi.intel.com/csi.sock",
            "--csi-address=/pmem-csi/csi.sock" ]
        volumeMounts:
        - name: pmem-state-dir
          mountPath: /pmem-csi
        # node-driver-registrar uses /registration(hard-coded path) to keep its listening socket
        # The socket path is used by kubelet for plugin registration
        # so, we should make sure the appropriate host path available.
        - name: registration-dir
          mountPath: /registration
      volumes:
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry/
            type: DirectoryOrCreate
        - name: mountpoint-dir
          hostPath:
            path: /var/lib/kubelet/plugins/kubernetes.io/csi
            type: DirectoryOrCreate
        - name: pods-dir
          hostPath:
            path: /var/lib/kubelet/pods
            type: DirectoryOrCreate
        - name: registry-cert
          secret:
            secretName: pmem-csi-node-secrets
        - name: pmem-state-dir
          hostPath:
            path: /var/lib/pmem-csi.intel.com
            type: DirectoryOrCreate
        - name: dev-dir
          hostPath:
            path: /dev
            type: DirectoryOrCreate
